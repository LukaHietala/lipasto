{% extends "base.html" %}

{% block content %}
    <h1>Refs for {{ repo_name }}</h1>
    <table class="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Target</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ref in refs %}
                <tr>
                    <td>{{ ref.name }}</td>
                    <td>{{ ref.target }}</td>
                    <td><a href="{{ url_for('repo_tree_path', repo_name=repo_name, path='') }}?ref={{ ref.shorthand }}">View Tree</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
