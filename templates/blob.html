{% extends "base.html" %}

{% block content %}
<h1>Blob: {{ blob.name }}</h1>
<p>Blob id: {{ blob.id }}</p>
<p>Size: {{ blob.size | size }}</p>
<p><a href="{{ url_for('repo_blame_path', repo_name=repo_name, path=path) }}?ref={{ ref }}">Blame</a></p>
<div class="blob-content">
{% if blob.is_binary %}
    <pre>Binary...</pre>
{% else %}
{{ blob.highlighted|safe }}
{% endif %}
</div>
{% endblock %}
